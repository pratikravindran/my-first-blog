<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boards</title>
  </head>
  <body>
    <h1>Boards</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Title</th>
          <th>Text</th>
          <th>Published Date</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
          <tr>
            <td>
              {{ post.title }}<br>
              <small style="color: #888">{{ post.author }}</small>
            </td>
            <td>{{post.text}}</td>	
            <td>{{post.published_date}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
